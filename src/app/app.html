@if (keycloak.isLoading() && !keycloak.isInitialized()) {
  <app-loading-overlay message="Initializing..." />
} @else {
  <div class="app-container">
    @if (keycloak.isAuthenticated()) {
      <app-navbar />
    }
    <main class="app-main" [class.with-nav]="keycloak.isAuthenticated()">
      <router-outlet />
    </main>
  </div>
}
