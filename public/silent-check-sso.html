<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Silent SSO Check</title>
</head>
<body>
  <!--
    This file is used by Keycloak for silent SSO checking.
    It should be served from the same origin as your application.
    The parent window will receive the URL with the authentication result.
  -->
  <script>
    parent.postMessage(location.href, location.origin);
  </script>
</body>
</html>
